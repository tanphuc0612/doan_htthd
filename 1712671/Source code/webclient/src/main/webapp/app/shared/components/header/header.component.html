<div class="container">
  <div class="logo-center">
    <div class="menu">
      <img src="../../../../content/images/logo.png" alt="logo" />
    </div>
  </div>
  <div class="right-section">
    <div class="tool-bar">
      <div class="menu">
        <img src="../../../../content/images/logo.png" alt="logo" />
      </div>
      <jhi-drop-down [data]="languageData" (selected)="changeLocale($event)" (click)="console()"></jhi-drop-down>
      <jhi-drop-down [data]="userData" ></jhi-drop-down>
    </div>
    <div class="list-page">
      <div class="item" [routerLink]="['/home']" routerLinkActive="active">
        <div class="icon fas fa-home"></div>
        <p>{{ titleData.all }}</p>
      </div>
      <div class="divider"></div>
      <div class="item" [routerLink]="['/report']" routerLinkActive="active" title="report">
        <div class="icon fas fa-book"></div>
        <p>{{ titleData.report }}</p>
      </div>
    </div>
  </div>
</div>
